<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">-->
    <link rel="stylesheet" href="./style.css">
    <title>Age Counter Challenge</title>
</head>
<body>
    <div id="app"> 
        <div class="app-container">
            <div class="input_container">
                <label id="label-day"> 
                    day
                    <input id="day" type="text" maxlength="2" placeholder="DD" required>
                </label>  
                
                <label id="label-month"> 
                    month
                    <input id="month" type="text" maxlength="2" placeholder="MM" required>
                </label>
    
                <label id="label-year"> 
                    year
                    <input id="year" type="text" maxlength="4" placeholder="YYYY" required>
                </label>
            </div> 
    
            <button id="button">calculate</button>
    
            <div class="age_container"> 
                <div id="year-content_text">
                    <span id="years_text">- -</span>
                    <p>years</p>
                </div>
                <div id="month-content_text">
                    <span id="months_text">- -</span>
                    <p>months</p>
                </div>
                <div id="day-content_text">
                    <span id="days_text">- -</span>
                    <p>days</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
