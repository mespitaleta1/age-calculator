<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Age Counter Challenge</title>
</head>
<body>
    <div id="app"> 
        <div class="app-container">
            <div class="input_container">
                <label id="label-day" class="label"> 
                    day
                    <input id="day" type="text" maxlength="2" placeholder="DD" required>
                </label>  
                
                <label id="label-month" class="label"> 
                    month
                    <input id="month" type="text" maxlength="2" placeholder="MM" required>
                </label>
    
                <label id="label-year" class="label"> 
                    year
                    <input id="year" type="text" maxlength="4" placeholder="YYYY" required>
                </label>
            </div> 
    
            <div class="bar-decoration"></div>
            <div class="button-container">
                <button id="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="26" height="24" viewBox="0 0 46 44"> <!--width="46" height="44" -->
                        <g fill="none" stroke="#FFF" stroke-width="2">
                            <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/>
                        </g>
                    </svg>
                </button>
            </div>
    
            <div class="age_container"> 
                <div id="year-content_text">
                    <span id="years_text" class="age">--<i class="default-age">years</i></span>
                   
                </div>
                <div id="month-content_text">
                    <span id="months_text" class="age">--<i class="default-age">months</i></span>
                </div>
                <div id="day-content_text">
                    <span id="days_text" class="age">--<i class="default-age">days</i></span>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
